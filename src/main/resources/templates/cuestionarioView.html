<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css" />

    <title>Tarea 6-Mercedes Amor</title>
  </head>

  <body>
    <div class="containerForm">
      <h2 class="text-center mb-4">Test de Indiana Jones</h2>
      <form action="/test/respuestas" method="post">
        <div class="SubContainer">
          <div th:each="pregunta : ${preguntas}" class="card">
            <div class="mb-3">
              <p class="lead" th:text="${pregunta.pregunta}"></p>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    th:name="'respuesta_' + ${pregunta.numeroPregunta}"
                    th:value="1"
                  />
                  <span th:text="${pregunta.resp1}"></span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    th:name="'respuesta_' + ${pregunta.numeroPregunta}"
                    th:value="2"
                  />
                  <span th:text="${pregunta.resp2}"></span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    th:name="'respuesta_' + ${pregunta.numeroPregunta}"
                    th:value="3"
                  />
                  <span th:text="${pregunta.resp3}"></span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    th:name="'respuesta_' + ${pregunta.numeroPregunta}"
                    th:value="4"
                  />
                  <span th:text="${pregunta.resp4}"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">
            Enviar respuestas
          </button>
        </div>
      </form>
      
  </body>
</html>
